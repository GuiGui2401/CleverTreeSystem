		.toggle {
		  display: inline-block;
		  position: relative;
		  width: 70px;
		  height: 34px;
		  margin-left: 25px;
		}

		.toggle input[type="checkbox"] {
		  display: none;
		}

		.slider {
		  position: absolute;
		  cursor: pointer;
		  top: 0;
		  left: 0;
		  right: 0;
		  bottom: 0;
		  background-color: #FF0000;
		  transition: .4s;
		  border-radius: 25px;
		}

		.slider:before {
		  position: absolute;
		  content: "";
		  height: 26px;
		  width: 26px;
		  left: 4px;
		  bottom: 4px;
		  background-color: #E4E6E5;
		  transition: .4s;
		  border-radius: 45px;
		}

		input[type="checkbox"]:checked + .slider {
		  background-color: #00FF00;
		}

		input[type="checkbox"]:checked + .slider:before {
		  transform: translateX(35px);
		}

		.label-text {
		  color: #E4E6E5;
		  font-size: 12px;
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);

		}
